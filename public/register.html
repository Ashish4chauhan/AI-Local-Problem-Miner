<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register | AI Local Problem Miner</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>

<body class="auth-body">

  <div class="auth-card">
    <div class="auth-header">
      <img src="/assets/images/logo.svg" class="logo" />
      <h2>AI Local Problem Miner</h2>
      <h3>Register</h3>
    </div>

    <button class="btn google">
      <img src="/assets/images/google.svg" /> Continue with Google
    </button>

    <button class="btn linkedin">
      <img src="/assets/images/linkedin.svg" /> Continue with LinkedIn
    </button>

    <div class="divider"><span>OR</span></div>

    <form id="registerForm">
      <label>Full Name</label>
      <input type="text" name="fullName" placeholder="Enter your full name" required />

      <label>E-Mail Address</label>
      <input type="email" name="email" placeholder="Enter your email" required />

      <label>Password</label>
      <input type="password" name="password" placeholder="Create password" required />
      <small>Minimum 8 characters</small>

      <label>Confirm Password</label>
      <input type="password" name="confirmPassword" placeholder="Confirm password" required />

      <button type="submit" class="btn primary">Sign Up</button>
    </form>

    <p class="switch">
      Already have an account? <a href="/index.html">Login</a>
    </p>

    <p class="disclaimer">
      Disclaimer: This platform is a prototype MVP developed for demonstration and research purposes.
    </p>
  </div>

  <script src="/assets/js/auth.js"></script>
</body>
</html>
