  <style>
    .tabs {
      display: flex;
      gap: 24px;
      border-bottom: 1px solid #e5e7eb;
      margin-bottom: 24px;
    }
    .tab {
      padding-bottom: 10px;
      cursor: pointer;
      font-weight: 500;
      color: #64748b;
    }
    .tab.active {
      color: #2563eb;
      border-bottom: 2px solid #2563eb;
    }
    .settings-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
      max-width: 900px;
    }
    .settings-card {
      background: #fff;
      border-radius: 14px;
      padding: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.05);
    }
    .settings-card input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      margin-bottom: 14px;
    }
    .btn-primary {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #2563eb;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    .setting-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 0;
      border-bottom: 1px solid #f1f5f9;
    }
    .switch {
      position: relative;
      width: 44px;
      height: 24px;
    }
    .switch input { display: none; }
    .slider {
      position: absolute;
      inset: 0;
      background: #cbd5f5;
      border-radius: 999px;
      cursor: pointer;
    }
    .slider::before {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      background: white;
      border-radius: 50%;
      top: 3px;
      left: 3px;
      transition: .3s;
    }
    input:checked + .slider {
      background: #2563eb;
    }
    input:checked + .slider::before {
      transform: translateX(20px);
    }
  </style>
</head>

  <main class="main">
    <h1>Settings</h1>

    <!-- TABS -->
    <div class="tabs">
      <div class="tab active" onclick="showProfile()">Profile</div>
      <div class="tab" onclick="showNotifications()">Notifications</div>
    </div>

    <!-- PROFILE -->
    <div id="profileTab" class="settings-grid">
      <div class="settings-card">
        <h3>Profile</h3>
        <label>Full Name</label>
        <input id="fullName" type="text">

        <label>Email</label>
        <input id="email" type="email">

        <button class="btn-primary" onclick="updateProfile()">Update Profile</button>
      </div>

      <div class="settings-card">
        <h3>Change Password</h3>
        <input type="password" placeholder="Current Password">
        <input type="password" placeholder="New Password">
        <input type="password" placeholder="Confirm New Password">
        <button class="btn-primary">Update Password</button>
      </div>
    </div>

    <!-- NOTIFICATIONS -->
    <div id="notificationsTab" style="display:none; max-width:600px;">
      <div class="settings-card">
        <h3>Email Notifications</h3>

        <div class="setting-row">
          <span>New problem reported</span>
          <label class="switch">
            <input type="checkbox" checked>
            <span class="slider"></span>
          </label>
        </div>

        <div class="setting-row">
          <span>Status updates</span>
          <label class="switch">
            <input type="checkbox" checked>
            <span class="slider"></span>
          </label>
        </div>

        <button class="btn-primary" style="margin-top:20px;">Save Changes</button>
      </div>
    </div>

<script src="/assets/js/auth.js"></script>

<script>
  // Load user into profile
  const userData = JSON.parse(localStorage.getItem("user"));
  document.getElementById("fullName").value = userData.fullName || "";
  document.getElementById("email").value = userData.email || "";

  function updateProfile() {
    userData.fullName = document.getElementById("fullName").value;
    userData.email = document.getElementById("email").value;
    localStorage.setItem("user", JSON.stringify(userData));
    alert("Profile updated (local)");
  }

  function showProfile() {
    document.getElementById("profileTab").style.display = "grid";
    document.getElementById("notificationsTab").style.display = "none";
    document.querySelectorAll(".tab")[0].classList.add("active");
    document.querySelectorAll(".tab")[1].classList.remove("active");
  }

  function showNotifications() {
    document.getElementById("profileTab").style.display = "none";
    document.getElementById("notificationsTab").style.display = "block";
    document.querySelectorAll(".tab")[1].classList.add("active");
    document.querySelectorAll(".tab")[0].classList.remove("active");
  }
</script>
<script src="/assets/js/auth.js"></script>
